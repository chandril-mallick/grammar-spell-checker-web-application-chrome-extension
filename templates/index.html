<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar & Spell Checker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .char-counter.over-limit {
            color: #dc3545;
            font-weight: 600;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .output-section {
            margin-top: 40px;
            display: none;
        }
        
        .output-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .output-card h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .output-card .content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .diff-view {
            font-family: 'Courier New', monospace;
            line-height: 1.8;
        }
        
        .diff-removed {
            background-color: #ffebe9;
            color: #d73a49;
            text-decoration: line-through;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        .diff-added {
            background-color: #e6ffec;
            color: #22863a;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        .spinner-border {
            display: none;
        }
        
        .loading .spinner-border {
            display: inline-block;
        }
        
        .alert {
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .feature-badge {
            display: inline-block;
            background: #e7ecff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="bi bi-check2-circle"></i> Grammar & Spell Checker</h1>
                <p>Advanced AI-powered text correction with spell and grammar checking</p>
                <div class="mt-3">
                    <span class="feature-badge"><i class="bi bi-spell-check"></i> Spell Check</span>
                    <span class="feature-badge"><i class="bi bi-pencil-square"></i> Grammar Check</span>
                    <span class="feature-badge"><i class="bi bi-eye"></i> Diff View</span>
                </div>
            </div>
            
            <!-- Error Alert (Hidden by default) -->
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Input Section -->
            <div class="input-section">
                <label for="inputText" class="form-label fw-bold">Enter your text:</label>
                <textarea 
                    class="form-control" 
                    id="inputText" 
                    placeholder="Type or paste your text here..."
                    maxlength="2500"
                ></textarea>
                <div class="char-counter" id="charCounter">0 / 2000 characters</div>
                
                <!-- Buttons -->
                <div class="d-flex gap-3 mt-3">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        id="correctBtn"
                    >
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <i class="bi bi-check-circle-fill"></i> Correct Text
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-secondary" 
                        id="clearBtn"
                    >
                        <i class="bi bi-x-circle-fill"></i> Clear
                    </button>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="output-section" id="outputSection">
                <!-- Original Text -->
                <div class="output-card">
                    <h5><i class="bi bi-file-text"></i> Original Text</h5>
                    <div class="content" id="originalText"></div>
                </div>
                
                <!-- Spell Corrected Text -->
                <div class="output-card">
                    <h5><i class="bi bi-spell-check"></i> Spell Corrected</h5>
                    <div class="content" id="spellText"></div>
                </div>
                
                <!-- Final Corrected Text -->
                <div class="output-card">
                    <h5><i class="bi bi-check-circle"></i> Final Corrected Text</h5>
                    <div class="content" id="correctedText"></div>
                </div>
                
                <!-- Diff View -->
                <div class="output-card">
                    <h5><i class="bi bi-eye"></i> Changes (Diff View)</h5>
                    <div class="content diff-view" id="diffView"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const charCounter = document.getElementById('charCounter');
        const correctBtn = document.getElementById('correctBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputSection = document.getElementById('outputSection');
        const originalText = document.getElementById('originalText');
        const spellText = document.getElementById('spellText');
        const correctedText = document.getElementById('correctedText');
        const diffView = document.getElementById('diffView');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        // Constants
        const MAX_CHARS = 2000;
        
        // Character counter update
        inputText.addEventListener('input', () => {
            const length = inputText.value.length;
            charCounter.textContent = `${length} / ${MAX_CHARS} characters`;
            
            if (length > MAX_CHARS) {
                charCounter.classList.add('over-limit');
            } else {
                charCounter.classList.remove('over-limit');
            }
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            charCounter.textContent = '0 / 2000 characters';
            charCounter.classList.remove('over-limit');
            outputSection.style.display = 'none';
            hideError();
        });
        
        // Correct button
        correctBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            
            // Validation
            if (!text) {
                showError('Please enter some text to correct.');
                return;
            }
            
            if (text.length > MAX_CHARS) {
                showError(`Text is too long. Maximum ${MAX_CHARS} characters allowed.`);
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            hideError();
            outputSection.style.display = 'none';
            
            try {
                // Make API request
                const response = await fetch('/api/correct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                // Handle errors
                if (!response.ok) {
                    if (response.status === 429) {
                        showError('Rate limit exceeded. Please wait a moment and try again.');
                    } else if (response.status === 413) {
                        showError(data.error || 'Text is too long.');
                    } else {
                        showError(data.error || 'An error occurred. Please try again.');
                    }
                    setLoadingState(false);
                    return;
                }
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                setLoadingState(false);
            }
        });
        
        // Display results
        function displayResults(data) {
            originalText.textContent = data.original;
            spellText.textContent = data.spell_version;
            correctedText.textContent = data.corrected;
            
            // Generate diff view
            const diff = generateDiff(data.original, data.corrected);
            diffView.innerHTML = diff;
            
            // Show output section
            outputSection.style.display = 'block';
            
            // Scroll to results
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Generate diff view
        function generateDiff(original, corrected) {
            if (original === corrected) {
                return '<span style="color: #28a745; font-weight: 600;">âœ“ No changes needed - text is already correct!</span>';
            }
            
            const originalWords = original.split(/(\s+)/);
            const correctedWords = corrected.split(/(\s+)/);
            
            let diffHtml = '';
            let i = 0, j = 0;
            
            while (i < originalWords.length || j < correctedWords.length) {
                if (i >= originalWords.length) {
                    // Added words at the end
                    diffHtml += `<span class="diff-added">${escapeHtml(correctedWords[j])}</span>`;
                    j++;
                } else if (j >= correctedWords.length) {
                    // Removed words at the end
                    diffHtml += `<span class="diff-removed">${escapeHtml(originalWords[i])}</span>`;
                    i++;
                } else if (originalWords[i] === correctedWords[j]) {
                    // Same word
                    diffHtml += escapeHtml(originalWords[i]);
                    i++;
                    j++;
                } else {
                    // Different word - show removal and addition
                    diffHtml += `<span class="diff-removed">${escapeHtml(originalWords[i])}</span>`;
                    diffHtml += `<span class="diff-added">${escapeHtml(correctedWords[j])}</span>`;
                    i++;
                    j++;
                }
            }
            
            return diffHtml;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Hide error
        function hideError() {
            errorAlert.classList.remove('show');
        }
        
        // Set loading state
        function setLoadingState(isLoading) {
            if (isLoading) {
                correctBtn.classList.add('loading');
                correctBtn.disabled = true;
                inputText.disabled = true;
            } else {
                correctBtn.classList.remove('loading');
                correctBtn.disabled = false;
                inputText.disabled = false;
            }
        }
        
        // Enable Enter key (Ctrl+Enter) to submit
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                correctBtn.click();
            }
        });
    </script>
</body>
</html>
